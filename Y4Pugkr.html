<!-- coordinates are negative away from camera, altitude above ground, positive to the left -->
<a-entity
	position="-32 5 -32"
	scale="1 1 1"
	rotation="-180 0 0"
	animation="
		property: rotation;
		to: 180 0 0;
		easing: linear;
		loop: true;
		dur: 90000;
	"
>
<a-entity
	rotation="0 0 0"
	animation="
		property: rotation;
		to: 0 360 0;
		easing: linear;
		loop: true;
		dur: 110000;
	"
>
	<a-entity
		snake="latest:#wasp; dim:3; speed:500;"
	></a-entity>
