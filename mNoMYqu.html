<template id="up-button">
	<a-cone
		teleport-button="offset: 0 2.9 +1;"
		id="teleporter"
		class="interactable"
		height="0.2"
		radius-top="0.0"
		radius-bottom="0.1"
		segments-radial="5"
		material="color: #800080;"
		tags="singleActionButton: true;"
		is-remote-hover-target
		animation="
			property: rotation;
			to: 0 360 0;
			easing: linear;
			loop: true;
			dur: 10000;
		"
	>
		<a-entity
			text="value: UP; align: center;"
			rotation="0 180 0"
			position="0 0.2 0"
		></a-entity>
		<a-entity
			text="value: UP; align: center;"
			position="0 0.2 0"
		></a-entity>
        </a-cone>
</template>
<template id="down-button">
	<a-cone
		teleport-button="offset: 0 -2.9 +1;"
		id="teleporter"
		class="interactable"
		height="0.2"
		radius-top="0.1"
		radius-bottom="0.0"
		segments-radial="5"
		material="color: #800080;"
		tags="singleActionButton: true;"
		is-remote-hover-target
		animation="
			property: rotation;
			to: 0 -360 0;
			easing: linear;
			loop: true;
			dur: 10000;
		"
	>
		<a-entity
			text="value: DOWN; align: center;"
			rotation="0 180 0"
			position="0 0.2 0"
		></a-entity>
		<a-entity
			text="value: DOWN; align: center;"
			position="0 0.2 0"
		></a-entity>
        </a-cone>
</template>
