<a-entity
	position="38 5 0"
>
	<a-entity
		id="floor"
		hexfloor="radius:1; width:8;"
		animation="
			property: rotation;
			to: 0 360 0;
			easing: linear;
			loop: true;
			dur: 600000;
		"
	></a-entity>
</a-entity>

<!-- coordinates are negative away from camera, altitude above ground, positive to the left -->
<a-entity
	id="snake"
	position="15.5 5 16.1"
	scale="1 1 1"
	rotation="-180 0 0"
	animation="
		property: rotation;
		to: 180 0 0;
		easing: linear;
		loop: true;
		dur: 90000;
	"
>
<a-entity
	rotation="0 0 0"
	animation="
		property: rotation;
		to: 0 360 0;
		easing: linear;
		loop: true;
		dur: 110000;
	"
>
	<a-entity
		snake="latest:#wasp; dim:3; speed:500;"
	></a-entity>
