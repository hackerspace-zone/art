<!-- coordinates are negative away from camera, altitude above ground, positive to the left -->

	id="snake"
	position="15.5 5 16.1"
	scale="1 1 1"
	rotation="-180 0 0"
	animation="
		property: rotation;
		to: 180 0 0;
		easing: linear;
		loop: true;
		dur: 90000;
	"
>

	rotation="0 0 0"
	animation="

		to: 0 360 0;
		easing: linear;
		loop: true;
		dur: 110000;
